<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Data Visualization</title>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <script type="text/javascript" src="js/netflix.js"></script>
</head>
<body onload="createScoreDistributionViz()">
<div id="genreImdb">
    <div id="tooltip" style="position: absolute; display: none; padding: 10px; background: rgba(0,0,0,0.6); color: #fff; border-radius: 4px; pointer-events: none;"></div>
    <form>
        <span>Score: </span><select id="score" name="score">
            <option value="imdb">IMDB</option>
            <option value="tmdb">TMDB</option>
        </select>
        <span> Sort by: </span><select id="rankType" name="Sort by">
            <option value="mean">Mean Score</option>
            <option value="alphabetical">Alphabetical</option>
        </select>
    </form>
</div>
</body>
</html>
